<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css">
    <title>Adicionar Nota</title>
</head>
<body>
    <div id="mainDiv" class="d-flex flex-column">
        <!-- Control Bar -->
        <div id="controls" class="d-flex justify-content-end">
            <div class="separator flex-fill">
                <p class="font-weight-bold text-center">Adicionar Nota</p></div>
            <button id="minimizeButton" class="">
                <img src="img/svg/minimize.svg">
            </button>
            <button id="closeButton" class="">
                <img src="img/svg/close.svg">
            </button>
        </div>

        <!-- Container -->
        <div class="container flex-fill">
            <!-- Blocks -->
            <div>
                <form id="formb" class="form">
                    <div class="form-group mx-sm-3 mb-2">
                      <input id="noteInput" class="mt-3" id="inputPassword2" placeholder="Notas separadas por ," value="">
                    </div>
                  </form>
                  <button id='submitButton' type="submit" class="btn btn-success mb-2 float-right">Ok</button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./jquery-ui.min.js"></script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="./addNotes.js"></script>
</body>
</html>
